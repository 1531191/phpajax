<!DOCTYPE html>

<html>
    <head>
        <title>Ajax Simple</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>
    <body>
        <button onclick="sendRequest()">
            Send Ajax Request
        </button>
        
        <h1 id="titulo"></h1>
        
        
        <script>
            function sendRequest(){
                // Te permite enviar y recibir datos
             var theObject = new XMLHttpRequest();
             // pedir datos a traves del metodo open pedimos a traves de GET y si queremos enivar usamos POST
             theObject.open('POST','backend.php',true);
             // que tipo de contenido codifica los datos que son enviados al servidor desde el navegador ww RECIBE www ENVIA
             theObject.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
             theObject.onreadystatechange = function (){
                 
                document.getElementById('titulo').innerHTML = theObject.responseText;
             }
             theObject.send('username=Alex');
                
            }
        
        </script>
        
    </body>
</html>
